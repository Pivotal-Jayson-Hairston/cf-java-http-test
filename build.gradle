buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.3.RELEASE")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

jar {
	baseName = 'cf-java-http-test'
	version = '0.1.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile("org.springframework.boot:spring-boot-starter-web")
	compile("org.springframework.boot:spring-boot-starter-actuator")

	compile("org.cloudfoundry:cloudfoundry-client-lib:1.1.3")
	compile("io.pivotal.spring.cloud:cloudfoundry-certificate-truster:1.0.1.RELEASE")
	compile("org.apache.httpcomponents:httpclient:4.5.2")

	compile("org.cloudfoundry:cloudfoundry-client-reactor:2.0.3.RELEASE")
	compile("org.cloudfoundry:cloudfoundry-operations:2.0.3.RELEASE")
	compile("io.projectreactor:reactor-core:3.0.3.RELEASE")
	compile("io.projectreactor.ipc:reactor-netty:0.5.1.RELEASE")

	testCompile("org.springframework.boot:spring-boot-starter-test")
}
